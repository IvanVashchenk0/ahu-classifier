<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AHU Component Recognition</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #preview {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #loading {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>AHU Component Recognition</h1>
  <input id="imageUpload" type="file" accept="image/*" capture="environment" />
  <div id="loading">Loading model, please wait...</div>
  <img id="preview" alt="Image preview" />
  <div id="result"></div>

  <!-- TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
